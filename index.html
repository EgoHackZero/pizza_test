<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пиццерия "Вкусняшка"</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f8f8f8;
        }
        header {
            background-color: #d9534f;
            color: white;
            padding: 20px;
            font-size: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 28px;
            font-weight: bold;
        }
        .nav {
            display: flex;
            gap: 20px;
        }
        .nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .hero {
            background: url('hero-image.jpg') no-repeat center center/cover;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 36px;
            font-weight: bold;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .carousel {
            width: 100%;
            overflow: hidden;
            position: relative;
        }
        .carousel img {
            width: 100%;
            display: none;
        }
        .menu {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .menu-item {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #d9534f;
            color: white;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Пиццерия "Вкусняшка"</div>
        <nav class="nav">
            <a href="#menu">Меню</a>
            <a href="#location">Где мы?</a>
            <a href="#contact">Контакты</a>
        </nav>
    </header>
    
    <div class="hero">Лучшая пицца в городе!</div>
    
    <div class="container">
        <h2 id="location">Где мы находимся?</h2>
        <p>Адрес: г. Москва, ул. Вкусная, 10</p>
        <p>Часы работы: Пн-Вс, 10:00 - 23:00</p>
        
        <h2>Актуальные акции</h2>
        <div class="carousel">
            <img src="https://th.bing.com/th/id/R.2d5ff646ce6dedd74e7be957551264ae?rik=k%2fPbQRhVuMZUeg&pid=ImgRaw&r=0" alt="Акция 1" style="display: block;">
            <img src="https://pngimg.com/uploads/pizza/pizza_PNG7151.png" alt="Акция 2">
            <img src="https://th.bing.com/th/id/R.2d5ff646ce6dedd74e7be957551264ae?rik=k%2fPbQRhVuMZUeg&pid=ImgRaw&r=0" alt="Акция 3">
        </div>
        
        <h2 id="menu">Меню</h2>
        <div class="menu">
            <div class="menu-item">
                <strong>Маргарита</strong> - 500 руб.
            </div>
            <div class="menu-item">
                <strong>Пепперони</strong> - 550 руб.
            </div>
            <div class="menu-item">
                <strong>Четыре сыра</strong> - 600 руб.
            </div>
        </div>
    </div>
    
    <footer>
        &copy; 2025 Пиццерия "Вкусняшка" | Все права защищены
    </footer>

    <script>
        let images = document.querySelectorAll('.carousel img');
        let index = 0;
        
        function showNextImage() {
            images[index].style.display = 'none';
            index = (index + 1) % images.length;
            images[index].style.display = 'block';
        }
        
        setInterval(showNextImage, 3000);
    </script>
</body>
</html>
